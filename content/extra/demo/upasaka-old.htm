<h1><center>優婆塞( upa-saka ) </center></h1>
<pre>
<h3>
優婆塞（upa-saka，信士、信男）︰
　　是男性的在家信徒。他們皈依佛法僧三寶，並誓守在家五戒。在家五戒是︰
不殺生、不偷盜、不邪淫、不妄語、不飲酒。過著這種家庭生活的男子就稱為
優婆塞。
　　　　（摘錄自水野弘元著《佛教要語的基礎知識》第二章<a href="sangha.htm">僧伽</a>）。
</h3>
