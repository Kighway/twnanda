    人住所原名「北園別館」，佛像莊嚴<br>
    ，古木參天，建於明永歷三十四年，<br>
    清康熙二十九年改建後改稱開元寺。<br>
    開元寺為清代全台唯一官立佛寺，其<br>
    規模亦屬全台之冠，名列二級古績，<br>
    內有相當豐富的明清文物，是值得一<br>
    看的景點。與法華寺並稱古都二大禪<br>
    林，是台灣佛寺之冠。</font></td>
